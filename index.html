
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>1 + 1 = 5</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            color: #222;
            text-align: center;
        }
        header {
            background-color: #222;
            color: white;
            padding: 2em 1em;
        }
        h1 {
            font-size: 3em;
            margin: 0.2em 0;
        }
        p {
            font-size: 1.5em;
        }
        .main-image {
            max-width: 80%;
            height: auto;
            margin: 2em auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        footer {
            margin-top: 3em;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>1 + 1 = 5</h1>
        <p>סוף סוף האמת יוצאת לאור</p>
    </header>
    <main>
        <img class="main-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Golden_ratio_line.svg/2560px-Golden_ratio_line.svg.png" alt="היופי של המתמטיקה">
        <p>זה אולי נראה בלתי אפשרי, אבל האמת לפעמים חורגת מהציפיות.</p>
    </main>
    <footer>
        <p>נוצר בגאווה כדי להאיר את עינינו 🤍</p>
    </footer>
</body>
</html>
